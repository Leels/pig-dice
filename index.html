<!DOCTYPE html>
<html>
<head>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="js/scripts.js"></script>
  <title>Pig Dice</title>
</head>
<body>
  <form class="form">
    <div class="jumbotron">
      <div class="container">
        <h1>Pig Dice</h1>
        <br>
        <h3 id="current-player-turn">Let's Play!</h3>
      </div>
    </div>
    <div class="container name-form">
      <div class="form-group">
        <div class="row">
          <div class="col-md-4">
            <label>Name:</label>
            <input id="player1Name" class="form-control" type="text" name="player1" placeholder="Player 1">
          </div>
          <div class="col-md-4">
            <label>Name:</label>
            <input id="player2Name" class="form-control" type="text" name="player2" placeholder="Player 2">
          </div>
        </div>
      </div>
      <button type="submit" class="btn btn-outline-primary" value="start">Start</button>
    </div>
    <div class="container gameBoard">
      <div class="row">
        <div class="card bg-light mb-3">
          <div class="card-header">
            <h2 id="player-1-name-display"></h2>
            <h3 id="player-1-total-score"></h3>
          </div>
          <div class="card-body">
            <h3 class="card-text" id="player-1-dice"></h3>
            <h5 class="card-title">Roll Score: <span id="player1TurnScore"></span></h5>
            <button type="button" id="player-1-roll" class="btn btn-outline-primary">Roll</button>
            <button type="button" id="player-1-hold" class="btn btn-outline-primary">Hold</button>
            <p class="card-text" id="player-1-last-roll"></p>
          </div>
        </div>
        <div class="card bg-light mb-3">
          <div class="card-header">
            <h2 id="player-2-name-display"></h2>
            <h3 id="player-2-total-score"></h3>
          </div>
          <div class="card-body">
            <h3 class="card-text" id="player-2-dice"></h3>
            <h5 class="card-title">Roll Score: <span id="player2TurnScore"></span></h5>
            <button type="button" id="player-2-roll" class="btn btn-outline-primary">Roll</button>
            <button type="button" id="player-2-hold" class="btn btn-outline-primary">Hold</button>
            <p class="card-text" id="player-2-last-roll"></p>
          </div>
        </div>
      </div>
      <button type="reset" class="btn btn-outline-primary" value="Reset" onClick="window.location.reload()">Play Again</button>
    </div>
  </form>


</body>
</html>
